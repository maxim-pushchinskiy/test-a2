<h1>{{title}}</h1>
<div class="element">
  <div class="element-left">
    <div class="element-bg-img"><img [src]="selectedResort.imageSrc" alt="" class="img-responsive"> </div>
    <div class="element-left-bottom">
      <div class="ele-strip">
        <ul>
          <li><a href="#">Hotel</a></li>
          <li><a href="#">Fishing</a></li>
          <li><a href="#">Tours</a></li>
          <li class="anc-bor"><a href="#">Weather</a></li>
        </ul>
      </div>
      <div class="village">
        <h3>Righteous indignation & like</h3>
        <span class="line"> </span>
        <div class="activity_box">
          <div class="scrollbar" id="style-2" >
            <app-resort [resort]="resorts[0]" (selectResort)="selectedResort = $event"></app-resort>
            <app-resort [resort]="resorts[1]" (selectResort)="selectedResort = $event"></app-resort>
            <app-resort [resort]="resorts[2]" (selectResort)="selectedResort = $event"></app-resort>
            <div class="clear"> </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="element-right">
    <app-weather  [city]="selectedResort.city"
                  [temperatureAir]="selectedResort.temperatureAir"
                  [temperatureWater]="selectedResort.temperatureWater"
    ></app-weather>
    <app-cosial-activity  [city]="selectedResort.city"
                          [avatarSrc]="selectedResort.avatarSrc"
                          [followers]="selectedResort.followers"
                          [following]="selectedResort.following"
    ></app-cosial-activity>
  </div>
  <div class="clear"> </div>
</div>
